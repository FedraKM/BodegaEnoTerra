<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Búsqueda - Bodega EnoTerra</title>
  <link rel="stylesheet" href="../Busqueda/busqueda.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Imagenes/logoEnoTerra.png" alt="Enoterra">
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">VINOS</a></li>
        <li><a href="#">ENOTURISMO</a></li>
        <li><a href="#">UBICACIÓN</a></li>
        <li><a href="#">CONTACTO</a></li>
      </ul>
      <div class="iconos">
        <img src="../Imagenes/agregar-usuario.png" alt="Usuario">
        <img src="../Imagenes/lupa.png" alt="Buscar">
        <img src="../Imagenes/carrito-de-compras.png" alt="Carrito">
      </div>
    </nav>
    
  </header>

  <main>

    <div class="search-bar">
      <img src="../Imagenes/lupa.png" alt="Buscar">
      <input type="text" placeholder="Buscar...">
      <button class="close-btn">&times;</button>
    </div>
    
    <section class="banner" style="background-image: url('../Imagenes/PortadaEnoturismo.jpg');">
      <div class="overlay">ENOTURISMO</div>
    </section>

    <section class="banner" style="background-image: url('../Imagenes/PortadaNuestrosVinos.jpg');">
      <div class="overlay">NUESTROS VINOS</div>
    </section>

    <section class="banner" style="background-image: url('../Imagenes/PortadaNuestrasExperiencias.jpg');">
      <div class="overlay">NUESTRAS EXPERIENCIAS</div>
    </section>

  </main>
</body>
</html>
