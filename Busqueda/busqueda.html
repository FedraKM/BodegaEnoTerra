<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Búsqueda - Bodega EnoTerra</title>
  <link rel="stylesheet" href="../Busqueda/busqueda.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Imagenes/logoEnoTerra.png" alt="Enoterra">
    </div>
    <nav>
      <ul>
        <li><a id="link-home">HOME</a></li>
        <li><a id="link-vinos">VINOS</a></li>
        <li><a id="link-enoturismo">ENOTURISMO</a></li>
        <li><a id="link-ubicacion">UBICACIÓN</a></li>
        <li><a id="link-contacto">CONTACTO</a></li>
      </ul>
      <div class="iconos">
        <img src="../Imagenes/agregar-usuario.png" alt="Usuario" id="icon-usuario">
        <img src="../Imagenes/lupa.png" alt="Buscar" id="icon-buscar">
        <img src="../Imagenes/carrito-de-compras.png" alt="Carrito" id="icon-carrito">
      </div>
    </nav>
    
  </header>

  <main>

    <div class="search-bar">
      <img src="../Imagenes/lupa.png" alt="Buscar">
      <input type="text" placeholder="Buscar...">
      <button class="close-btn">&times;</button>
    </div>
    
    <section class="banner" style="background-image: url('../Imagenes/PortadaEnoturismo.jpg');">
      <div class="overlay" id="btn-enoturismo">ENOTURISMO</div>
    </section>

    <section class="banner" style="background-image: url('../Imagenes/PortadaNuestrosVinos.jpg');">
      <div class="overlay" id="btn-vinos">NUESTROS VINOS</div>
    </section>

    <section class="banner" style="background-image: url('../Imagenes/PortadaNuestrasExperiencias.jpg');">
      <div class="overlay" id="btn-experiencias">NUESTRAS EXPERIENCIAS</div>
    </section>

  </main>
  <script src="busqueda.js"></script>
</body>
</html>
