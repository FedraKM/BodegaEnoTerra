<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Bodega EnoTerra</title>
  <link rel="stylesheet" href="contacto.css" type="text/css" />

</head>
<body>
  <header>
    <img src="../Imagenes/logoEnoTerra.png" alt="Logo Enoterra" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a id="link-home">HOME</a></li>
        <li><a id="link-vinos">VINOS</a></li>
        <li><a id="link-enoturismo">ENOTURISMO</a></li>
        <li><a id="link-ubicacion">UBICACIÓN</a></li>

          <a href="#"><img src="../Imagenes/lupa.png" alt="Buscar" class="icono" id="icon-buscar" /></a>
          <a href="#"><img src="../Imagenes/carrito-de-compras.png" alt="Carrito" class="icono" id="icon-carrito"/></a>

        <h1>CONTACTO</h1>
      </div>
    </section>

    <section class="consultas">
      <h3>PARA CONSULTAS</h3>
      <div class="botones">
        <a href="#" class="boton">WHATSAPP</a>
        <a href="mailto:info@enoterra.com" class="boton">MAIL</a>
