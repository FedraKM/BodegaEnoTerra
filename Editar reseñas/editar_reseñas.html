<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bodega EnoTerra | Administrar Reseñas</title>
    <link rel="stylesheet" href="editar_reseñas.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img id="icon-usuario" src="../Imagenes/usuario.png" alt="Usuario" />
            <h2>Administrador</h2>
        </div>

        <nav>
            <a href="#" id="link-dashboard">Dashboard</a>
            <a href="#" id="link-productos">Productos</a>
            <a href="#" id="link-experiencias">Experiencias</a>
            <a href="#" id="link-reservas">Reservas</a>
            <a href="#" class="activo" id="link-reseñas">Reseñas</a>
            <a href="#" id="link-configuracion">Configuración</a>
            <a href="#" id="link-salir">Cerrar sesión</a>
        </nav>
    </aside>

    <div class="contenedor">
        <section class="banner">
            <h1>Administrar reseñas</h1>
        </section>

        <section class="contenedor-reseñas">
            <div class="filtros">
                <label for="filtro-experiencia">Filtrar por experiencia:</label>
                <select id="filtro-experiencia" onchange="filtrarReseñas()">
                    <option value="">Todas</option>
                    <option value="Degustación">Degustación</option>
                    <option value="Almuerzo">Almuerzo</option>
                </select>

                <label for="filtro-cliente">Cliente:</label>
                <input type="text" id="filtro-cliente" placeholder="Nombre cliente" onkeyup="filtrarReseñas()">

                <label for="fecha-inicio">Desde:</label>
                <input type="date" id="fecha-inicio" onchange="filtrarReseñas()">

                <label for="fecha-fin">Hasta:</label>
                <input type="date" id="fecha-fin" onchange="filtrarReseñas()">

                <button onclick="ordenarPorFecha()">Ordenar por Fecha</button>
            </div>

            <table class="tabla-reseñas">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Experiencia</th>
                        <th>Comentario</th>
                        <th>Fecha</th>
                        <th>Respuesta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-reseñas">
                    <!-- Se cargarán las reseñas aquí -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="editar_reseñas.js"></script>
</body>

</html>
