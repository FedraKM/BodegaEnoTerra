<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bodega EnoTerra</title>
  <link rel="stylesheet" href="../Home/index.css">
  <link rel="stylesheet" href="../Carrito/carrito.css">
  <link rel="stylesheet" href="../Busqueda/busqueda.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../Imagenes/logoEnoTerra.png" alt="Enoterra">
    </div>

    <div class="menu-top-movil">
      <div class="iconos-movil">
        <img id="icon-usuario" src="../Imagenes/agregar-usuario.png" alt="Usuario">
        <img id="icon-buscar" src="../Imagenes/lupa.png" alt="Buscar">
        <img id="icon-carrito" src="../Imagenes/carrito-de-compras.png" alt="Carrito">
      </div>
      <div class="menu-celular" id="menu-toggle">
        ☰
      </div>
    </div>
    
    <nav>
      <ul>
        <li><a id="link-home">HOME</a></li>
        <li><a id="link-enoturismo">ENOTURISMO</a></li>
        <li><a id="link-vinos">VINOS</a></li>
        <li><a id="link-gastronomia">RESTAURANTE</a></li>
        <li><a id="link-ubicacion">UBICACIÓN</a></li>
        <li><a id="link-contacto">CONTACTO</a></li>
      </ul>
      <div class="iconos">
        <img id="icon-usuario" src="../Imagenes/agregar-usuario.png" alt="Usuario">
        <img id="icon-buscar" src="../Imagenes/lupa.png" alt="Buscar">
        <img id="icon-carrito" src="../Imagenes/carrito-de-compras.png" alt="Carrito">
      </div>
    </nav>
  </header>

  <div class="menu-movil" id="menu">
      <ul>
        <li><a id="movil-home">HOME</a></li>
        <li><a id="movil-enoturismo">ENOTURISMO</a></li>
        <li><a id="movil-vinos">VINOS</a></li>
        <li><a id="movil-gastronomia">RESTAURANTE</a></li>
        <li><a id="movil-ubicacion">UBICACIÓN</a></li>
        <li><a id="movil-contacto">CONTACTO</a></li>
      </ul>
    </div>

  <div id="barra-busqueda-container"></div>

  <main>
    <section class="seccion">
      <img class="fondo" src="../Imagenes/PortadaEnoturismo.jpg" alt="Enoturismo">
      <div class="boton" id="btn-enoturismo">ENOTURISMO</div>
    </section>

    <section class="seccion">
      <img class="fondo" src="../Imagenes/PortadaNuestrosVinos.jpg" alt="Nuestros Vinos">
      <div class="boton" id="btn-vinos">NUESTROS VINOS</div>
    </section>

    <section class="seccion">
      <img class="fondo" src="../Imagenes/PortadaNuestrasExperiencias.jpg" alt="Experiencias">
      <div class="boton" id="btn-experiencias">NUESTRO RESTAURANTE</div>
    </section>
  </main>

  <div id="contenedor-carrito"></div>

  <script src="../Carrito/cargar-carrito.js"></script>
  <script src="../Busqueda/busqueda.js"></script>
  <script src="index.js"></script>
</body>
</html>
