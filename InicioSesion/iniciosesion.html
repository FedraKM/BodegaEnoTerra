<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Enoterra</title>
    <link rel="stylesheet" href="iniciosesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <img src="../Imagenes/logoEnoTerra.png" alt="Logo Enoterra" class="logo">
        <nav>
            <ul class="menu">
                <li><a id="link-home">HOME</a></li>
                <li><a id="link-vinos">VINOS</a></li>
                <li><a id="link-enoturismo">ENOTURISMO</a></li>
                <li><a id="link-ubicacion">UBICACIÓN</a></li>
                <li><a id="link-contacto">CONTACTO</a></li>
                <li><img src="../Imagenes/agregar-usuario.png" alt="Usuario" id="icon-usuario"></li>
                <li><img src="../Imagenes/lupa.png" alt="Buscar" id="icon-buscar"></li>
                <li><img src="../Imagenes/carrito-de-compras.png" alt="Carrito" id="icon-carrito"></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor">
        <h1>INICIAR SESIÓN</h1>
        <p><strong>Escribe tu correo electrónico y contraseña para iniciar sesión:</strong></p>

        <form>
            <input type="email" placeholder="Correo electrónico" required>
            <div class="input-contrasena">
                <input type="password" placeholder="Contraseña" required>
                <a href="#">¿olvidaste la contraseña?</a>
            </div>
            <button type="submit" id="btn-iniciar-sesion">INICIAR SESIÓN</button>
        </form>

        <p class="registro">¿No tienes cuenta? <a href="#" id="link-registro">Registro</a></p>
    </main>
    <script src="iniciosesion.js"></script>
</body>
</html>
