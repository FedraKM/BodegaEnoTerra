<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Bodega EnoTerra</title>
    <link rel="stylesheet" href="iniciosesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <img src="../Imagenes/EnoterraLogo.jpeg" alt="Logo Enoterra" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">VINOS</a></li>
                <li><a href="#">ENOTURISMO</a></li>
                <li><a href="#">UBICACIÓN</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><img src="../Imagenes/agregar-usuario.png" alt="Usuario"></li>
                <li><img src="../Imagenes/lupa.png" alt="Buscar"></li>
                <li><img src="../Imagenes/carrito-de-compras.png" alt="Carrito"></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor">
        <h1>INICIAR SESIÓN</h1>
        <p><strong>Escribe tu correo electrónico y contraseña para iniciar sesión:</strong></p>

        <form>
            <input type="email" placeholder="Correo electrónico" required>
            <div class="input-contrasena">
                <input type="password" placeholder="Contraseña" required>
                <a href="#">¿olvidaste la contraseña?</a>
            </div>
            <button type="submit">INICIAR SESIÓN</button>
        </form>

        <p class="registro">¿No tienes cuenta? <a href="#">Registro</a></p>
    </main>
</body>
</html>
