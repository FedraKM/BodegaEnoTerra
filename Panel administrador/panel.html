<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Bodega EnoTerra | Panel Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="panel.css">
</head>

<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <img id="icon-usuario" src="../Imagenes/usuario.png" alt="Usuario">
      <h2>Administrador</h2>
    </div>
    <nav>
      <a href="#" class="activo" id="link-dashboard">Dashboard</a>
      <a href="#" id="link-productos">Productos</a>
      <a href="#" id="link-experiencias">Experiencias</a>
      <a href="#" id="link-reservas">Reservas</a>
      <a href="#" id="link-reseñas">reseñas</a>
      <a href="#" id="link-configuracion">Configuración</a>
      <a href="#" id="link-salir">Cerrar sesión</a>
    </nav>
  </aside>

  <main class="contenido">
    <header>
      <h1>Dashboard</h1>
    </header>

    <section class="panel">
      <div class="card">
        <h3>Ventas del Día</h3>
        <p>$5.500</p>
      </div>
      <div class="card">
        <h3>Reservas Hoy</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Productos en Stock</h3>
        <p>42</p>
      </div>
    </section>

  </main>

  <script src="panel.js"></script>
</body>

</html>
