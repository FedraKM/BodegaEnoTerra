<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recuperar Contraseña - Enoterra</title>
        <link rel="stylesheet" href="recuperarContrasena.css">
        <link rel="stylesheet" href="../Carrito/carrito.css">
        <link rel="stylesheet" href="../Busqueda/busqueda.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="encabezado">
            <div class="logo">
                <img src="../Imagenes/logoEnoTerra.png" alt="Enoterra" class="logo"/>
            </div>
            <nav>
                <ul class="menu">
                    <li><a id="link-home">HOME</a></li>
                    <li><a id="link-vinos">VINOS</a></li>
                    <li><a id="link-enoturismo">ENOTURISMO</a></li>
                    <li><a id="link-gastronomia">GASTRONOMIA</a></li>
                    <li><a id="link-ubicacion">UBICACIÓN</a></li>
                    <li><a id="link-contacto">CONTACTO</a></li>
                </ul>

                <div class="iconos">
                    <img src="../Imagenes/agregar-usuario.png" alt="Usuario" id="icon-usuario"/>
                    <img src="../Imagenes/lupa.png" alt="Buscar" id="icon-buscar" />
                    <img src="../Imagenes/carrito-de-compras.png" alt="Carrito" id="icon-carrito"/>
                </div>
            </nav>
        </header>

        <div id="barra-busqueda-container"></div>

        <main class="contenedor">
            <h1>RECUPERA TU CONTRASEÑA</h1>
            <p class="instruccion">Ingresá tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

            <form method="post">
                <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required />
                <button type="submit" id="btn-recuperar-contrasena">RECUPERAR CONTRASEÑA</button>
            </form>
            <p class="recuperar contrasena">¿Recuerdas tu contraseña? <a href="#" id="link-iniciar-sesion">Vuelve a Inciar Sesión</a></p>
        </main>

        <div id="modal" class="modal">
            <div class="modal-contenido">
              <p>Te enviamos un enlace de recuperación a tu correo.</p>
              <button id="btn-cerrar">Aceptar</button>
            </div>
        </div>

        <div id="contenedor-carrito"></div>
      
        <script src="../Carrito/cargar-carrito.js"></script>
        <script src="../Busqueda/busqueda.js"></script>
        <script src="recuperarContrasena.js"></script>
    </body>
</html>
