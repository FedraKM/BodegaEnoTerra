<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Enoterra</title>
  <link rel="stylesheet" href="registro.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="logoEnoTerra.png" alt="Enoterra" />
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">VINOS</a></li>
        <li><a href="#">ENOTURISMO</a></li>
        <li><a href="#">UBICACIÓN</a></li>
        <li><a href="#">CONTACTO</a></li>
      </ul>
      <div class="iconos">
        <img src="agregar-usuario.png" alt="Usuario" />
        <img src="lupa.png" alt="Buscar" />
        <img src="carrito-de-compras.png" alt="Carrito" />
      </div>
    </nav>
  </header>

  <main class="registro-container">
    <h1>REGISTRARSE</h1>
    <p class="instruccion">Escribe tu correo electrónico y contraseña para registrarte:</p>

    <form class="formulario-registro">
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />
      <button type="submit">REGISTRARSE</button>
    </form>

    <p class="ya-cuenta">
      ¿Ya tienes cuenta? <a href="#">Iniciar sesión</a>
    </p>
  </main>

  <script>
    const form = document.querySelector(".formulario-registro");
    form.addEventListener("submit", function (e) {
      const pass = form.querySelectorAll("input[type='password']");
      if (pass[0].value !== pass[1].value) {
        e.preventDefault();
        alert("Las contraseñas no coinciden.");
      }
    });
  </script>

</body>
</html>
