<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Enoterra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Usuario/seleccion.css">
  <link rel="stylesheet" href="../Carrito/carrito.css">
  <link rel="stylesheet" href="../Busqueda/busqueda.css">
</head>

<body>

  <header class="encabezado">
    <div class="logo">
      <img src="../Imagenes/logoEnoTerra.png" alt="Logo Enoterra" class="logo">
    </div>
    <nav>
      <ul class="menu">
        <li><a id="link-home">HOME</a></li>
        <li><a id="link-enoturismo">ENOTURISMO</a></li>
        <li><a id="link-vinos">VINOS</a></li>
        <li><a id="link-gastronomia">RESTAURANTE</a></li>
        <li><a id="link-ubicacion">UBICACIÓN</a></li>
        <li><a id="link-contacto">CONTACTO</a></li>
      </ul>
      <div class="iconos">
        <img src="../Imagenes/lupa.png" alt="Buscar" id="icon-buscar" />
        <img src="../Imagenes/carrito-de-compras.png" alt="Carrito" id="icon-carrito" />
      </div>
    </nav>
  </header>

  <div id="barra-busqueda-container"></div>

  <main class="contenedor">
    <h1>Identificación de usuario</h1>
    <p class="instruccion">Elige tu forma de acceso</p>

    <form method="post">
      <button type="submit" id="btn-administrador">ADMINISTRADOR</button>
      <button type="submit" id="btn-cliente">CLIENTE</button>
    </form>
  </main>

  <div id="contenedor-carrito"></div>

  <script src="../Carrito/cargar-carrito.js"></script>
  <script src="../Busqueda/busqueda.js"></script>
  <script src="../Usuario/seleccion.js"></script>
  
</body>

</html>
