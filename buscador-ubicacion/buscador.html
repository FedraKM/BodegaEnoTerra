<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega EnoTerra</title>
    <link rel="stylesheet" href="buscador.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Imagenes/EnoTerraLogo.jpeg" alt="Enoterra">
    </div>
    <nav>
      <ul>
        <li><a id="link-home">HOME</a></li>
        <li><a id="link-vinos">VINOS</a></li>
        <li><a id="link-enoturismo">ENOTURISMO</a></li>
        <li><a id="link-ubicacion">UBICACIÓN</a></li>
        <li><a id="link-contacto">CONTACTO</a></li>
      </ul>
      <div class="iconos">
        <img id="icon-usuario" src="../Imagenes/agregar-usuario.png" alt="Usuario">
        <img id="icon-buscar" src="../Imagenes/lupitaIcono.jpeg" alt="Buscar">
        <img id="icon-carrito" src="../Imagenes/carritoIcono.jpeg" alt="Carrito">
      </div>
    </nav>
  </header>
        
      <main>
        <div class="search-bar">
            <img src="../Imagenes/lupitaIcono.jpeg" alt="Buscar">
            <input type="text" placeholder="Buscar...">
            <button class="close-btn">&times;</button>
          </div>

        <section id="ubicacion">
          <h2>-UBICACIÓN-</h2>
          <p>
            Ruta Provincial 94, Km 18, Los Chacayes, Tunuyán, Mendoza, Argentina.
          </p>
      
          <div class="mapa-container">
            <img src="../Imagenes/imagen ubicacion.png" alt="Mapa de ubicación">
          </div>
        </section>
      </main>
      
  <script src="buscador.js"></script>
      
</body>
</html>
