<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Realizada | EnoTerra</title>
    <link rel="stylesheet" href="compra-realizada.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
          <img src="../Imagenes/logoEnoTerra.png" alt="Enoterra">
        </div>
        <nav>
          <ul>
            <li><a id="link-home">HOME</a></li>
            <li><a id="link-vinos">VINOS</a></li>
            <li><a id="link-enoturismo">ENOTURISMO</a></li>
            <li><a id="link-gastronomia">GASTRONOMIA</a></li>
            <li><a id="link-ubicacion">UBICACIÓN</a></li>
            <li><a id="link-contacto">CONTACTO</a></li>
          </ul>
          <div class="iconos">
            <img id="icon-usuario" src="../Imagenes/agregar-usuario.png" alt="Usuario">
            <img id="icon-buscar" src="../Imagenes/lupa.png" alt="Buscar">
            <img id="icon-carrito" src="../Imagenes/carrito-de-compras.png" alt="Carrito">
          </div>
        </nav>
      </header>
    
    <div id="barra-busqueda-container"></div>

    <main class="gracias-container">
        <img src="../Imagenes/shopping-bag.png" alt="Carrito de compra">
        <h1>¡Muchas gracias por su compra!</h1>
        <p>A la brevedad le enviaremos un mail con los detalles de su compra.</p>
        <ul>
            <li><a id="boton-volver">Volver al inicio</a></li>
        </ul>
      </main>
  <script src="../Busqueda/busqueda.js"></script>.
  <script src="compra-realizada.js"></script>

</body>
</html>
