<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>

<body>

  <header class="navbar">

      <a href="#">ENOTURISMO</a>
      <a href="#">UBICACIÓN</a>

      <img src="lupa.png" alt="Buscar">
      <img src="carrito-de-compras.png" alt="Carrito">

      <p>ESTAMOS MÁS CERCA DE VOS</p>
